<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    <input type="text" [(ngModel)]="company.CompanyName"/>
    <small>
      <input type="text" [(ngModel)]="company.CompanySubName"/>
    </small>
  </h1>

  <div class="breadcrumb">
    <input type="text" [(ngModel)]="company.CompanyDesc"/>
  </div>

  <!-- Content Row -->
  <div class="row">
    <!-- Map Column -->
    <div class="col-lg-8 mb-4">
      <!-- Embedded Google Map -->
      <input type="text" [(ngModel)]="company.CompanyMap"/>
      <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed/v1/place?q=60%2F500%20Thanon%20Ekkachai%2C%20Khwaeng%20Bang%20Bon%2C%20Khet%20Bang%20Bon%2C%20Krung%20Thep%20Maha%20Nakhon%2010150&key=AIzaSyCkzqdgpcz0LKBI22ftmPovYT-6vnKf4RA"></iframe>
    </div>
    <!-- Contact Details Column -->
    <div class="col-lg-4 mb-4">
      <h3>Contact Us!</h3>
      <p>
        Address:
        <input type="text" [(ngModel)]="company.CompanyAddress"/>
      </p>
      <p>
        Phone:
        <input type="text" [(ngModel)]="company.CompanyTel"/>
      </p>
      <p>
        Email:
        <input type="email" [(ngModel)]="company.CompanyEmail"/>
      </p>
      <p>
        Facebook:
        <input type="text" [(ngModel)]="company.CompanyFacebook"/>
        <p>
          Line:
          <input type="text" [(ngModel)]="company.CompanyLine"/>
        </p>
        <p>
          <img src="company.CompanyQRCode">
        </p>
    </div>
  </div>


</div>


<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
