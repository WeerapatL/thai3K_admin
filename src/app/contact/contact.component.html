<div class="container">
  <h1 class="mt-4 mb-3">
    <input type="text" [(ngModel)]="company.CompanyName"/>
    <small>
      <input type="text" [(ngModel)]="company.CompanySubName"/>
    </small>
  </h1>

  <div class="breadcrumb">
    <input type="text" [(ngModel)]="company.CompanyDesc"/>
  </div>


  <div class="row">
    <div class="col-lg-8 mb-4">
      <input type="text" [(ngModel)]="company.CompanyMap"/>
      <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" [src]="mapURL"></iframe>
    </div>
    <div class="col-lg-4 mb-4">
      <h3>Contact Us!</h3>
      <p>
        Address:
        <textarea [(ngModel)]="company.CompanyAddress"></textarea>
      </p>
      <p>
        Phone:
        <input type="text" [(ngModel)]="company.CompanyTel"/>
      </p>
      <p>
        Email
        <input type="email" [(ngModel)]="company.CompanyEmail"/>
      </p>
      <p>
        Facebook:
        <input type="text" [(ngModel)]="company.CompanyFacebook"/>
        <p>
          Line:
          <input type="text" [(ngModel)]="company.CompanyLine"/>
        </p>
        <p>
          <img src="../assets/Resource/QRCODE.JPG"> <input type="file" #fileInput accept=".jpg" />
        </p>
    </div>
  </div>


</div>

<button type="submit" (click)="updateCompany(company)">UPDATE</button>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
